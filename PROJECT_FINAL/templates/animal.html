<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="static/css/logo.png" type="image/png">
    <title>HemoNeuro AI</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link> -->
    <!-- Favicon-->
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="http://127.0.0.1:5000/static/css/styles.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #fce4ec);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        #Box {
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            height: auto;
            transition: all 0.3s ease-in-out;
        }

        .row {
            margin-top: 130px;
        }

        h3 {
            color: #3f51b5;
            font-weight: 700;
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #444;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
        }

        .btn-success {
            background-color: #e91e63;
            border-color: #e91e63;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
        }

        .btn-success:hover {
            background-color: #c2185b;
            border-color: #c2185b;
        }

        .navbar {
            background-color: #3f51b5;
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        hr {
            width: 60px;
            border-top: 2px solid #3f51b5;
            margin: 10px auto 25px;
        }

        img {
            border-radius: 10px;
            border: 2px solid #eee;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <!-- <li class="nav-item"><a class="nav-link" href="#page-top">AUTISM</a></li> -->
            <a class="navbar-brand h1" href="/animal">HemoNeuro AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/animal">BLOOD CELLS</a></li>
                    <li class="nav-item"><a class="nav-link" href="/leaf">BRAIN HEMORRHAGE</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <div id="Box">
                    <center>
                        <h3>BLOOD CELL TEST </h3>
                    </center>
                    <hr>
                    <br>
                    <form method="post" action="/animal">
                        <label for="">input image</label>
                        <input type="file" class="form-control" name="img1" id="transcript" placeholder="Speak" />
                        <br>
                        <input type="submit" value="Submit" class="btn btn-success">
                    </form>
                </div>
            </div>
            <div class="col-lg-7">
                <div id="Box">
                    <center>
                        <h3>RESULT</h3>
                    </center>
                    <hr>
                    <br>
                    {% if yolo_img %}
                    <img src="{{yolo_img}}" style="width:100%" alt="">
                    {% endif %}
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JS-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="http://127.0.0.1:5000/static/js/scripts.js"></script>

</body>

</html>

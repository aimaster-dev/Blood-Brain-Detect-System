<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="icon" href="static/css/logo.png" type="image/png">
  <title>HemoNeuro AI</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"></link> -->
  <!-- Favicon-->
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="http://127.0.0.1:5000/static/css/styles.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #3f51b5;
    }

    .navbar .navbar-brand,
    .navbar .nav-link {
      color: #fff !important;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    #form1,
    #form2 {
      display: none;
      width: 100%;
      max-width: 550px;
      margin: 120px auto 40px;
      padding: 30px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: left;
      transition: all 0.3s ease-in-out;
    }

    #form1.active,
    #form2.active {
      display: block;
    }

    h2 {
      text-align: center;
      color: #3f51b5;
      font-weight: 700;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    .btn-success {
      background-color: #e91e63;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      width: 100%;
    }

    .btn-success:hover {
      background-color: #c2185b;
    }

    hr {
      width: 80px;
      border-top: 3px solid #3f51b5;
      margin: 10px auto 30px;
    }

    .alert {
      margin-top: 100px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      font-weight: bold;
      border-radius: 8px;
    }

    @media (max-width: 576px) {
      #form1,
      #form2 {
        padding: 20px;
      }

      .navbar .navbar-brand {
        font-size: 18px;
      }
    }
  </style>

</head>

<body id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <!-- <li class="nav-item"><a class="nav-link" href="#page-top">AUTISM</a></li> -->
      <a class="navbar-brand h1" href="/">HemoNeuro AI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars ms-1"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
          <li><a data-value="#form1" onclick="toggleform(event)" class="nav-link">Signin</a></li>
          <li><a data-value="#form2" onclick="toggleform(event)" class="nav-link">Signup</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {% if msg %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{ msg }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endif %}
  </div>
  <!-- Masthead-->
  <header class="masthead">
    <div class="container">
      <form method="post" action="{{ url_for('userlog')}}" id="form1" class="active">
        <h2>User Login</h2>
        <hr>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" name="name">
        </div><br>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
        </div><br>
        <button type="submit" class="btn btn-success">Submit</button></br></br>
      </form>


      <form method="post" action="{{ url_for('userreg')}}" id="form2">
        <h2>User Regestration</h2>
        <hr>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" name="name">
        </div><br>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div><br>
        <div class="form-group">
          <label for="phone">Mobile No.:</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter mobile number" name="phone">
        </div><br>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
        </div><br>
        <button type="submit" class="btn btn-success">Submit</button></br></br>
      </form>
      <!-- <div class="masthead-subheading"> Facial Emotion Recognition Using Convolution Neural Network </div>
                <div class="masthead-heading text-uppercase">Emotion Recognition</div>
                <a class="btn btn-primary btn-xl text-uppercase" href="#services">Recognition</a> -->
    </div>
  </header>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="http://127.0.0.1:5000/static/js/scripts.js"></script>
  <script>
    function toggleform(e) {
      var Id = (e.target.getAttribute('data-value'))
      let Items = ['#form1', '#form2'];
      Items.map(function (item) {
        if (Id === item) {
          $(item).addClass("active");
        }
        else {
          $(item).removeClass("active");
        }
      })
    }

  </script>
</body>

</html>
